<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Assignment 05: Contact the West Ham Fan Club</title>
</head>
<body>
    
        <h1>Contact the West Ham Fan Club</h1>

        <form method="post" action="https://wp.zybooks.com/form-viewer.php">
                        <div>
                            <label for="name">Enter your name: </label>
                            <input type="text" name="name" id="name" placeholder="First and Last" required>
                        </div>

                        <div>
                            <label for="name">Enter your Email: </label>
                            <input type="email" name="email" id="email" placeholder="you@domain">
                        </div>


                        <div>
                            <label for="phone">Enter your hone number: </label>
                            <input type="number" name="phone" id="phone" placeholder="(nnn) nnn-nnnn">
                        </div>


            <fieldset>
                        <h2>What players do you like on the team?</h2>
                        <div>
                            <input type="checkbox" name="JaredBowen" id="JaredBowen" value="JaredBowen">
                            <label for="JaredBowen">Jared Bowen</label>
                        </div>
                        <div>
                            <input type="checkbox" name="MichealAntonio" id="MichealAntonio" value="MichealAntonio">
                            <label for="MichealAntonio">Micheal Antonio</label>
                        </div>
                        <div>
                            <input type="checkbox" name="LucasPaqueta" id="LucasPaqueta" value="LucasPaqueta">
                            <label for="LucasPaqueta">Lucas Paqueta</label>
                        </div>
                        <div>
                            <input type="checkbox" name="JamesWardProwse" id="JamesWardProwse" value="JamesWarProwse">
                            <label for="JamesWardProwse">James Ward Prowse</label>
                        </div>

                        <h2>When did West Ham win the Champions League Title?</h2>
                        <div>
                            <input type="radio" name="titledate" id="1987-select" value="1987">
                            <label for="1987-select">1987</label>
                        </div>
                        <div>
                            <input type="radio" name="titledate" id="2005-select" value="2005">
                            <label for="2005-select">2005</label>
                        </div>
                        <div>
                            <input type="radio" name="titledate" id="never-select" value="Never">
                            <label for="never-select">Never</label>
                        </div>
                        <div>
                            <input type="radio" name="titledate" id="1863-select" value="1863">
                            <label for="1863-select">1863</label>
                        </div>
            </fieldset>
            <br>
                        <div>
                            <textarea name="message" id="message"></textarea>
                            <input type="submit" value="Click the button">
                        </div>
        </form>
</body>
</html>
